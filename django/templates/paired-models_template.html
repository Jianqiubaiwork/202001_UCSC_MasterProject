{% extends 'base.html' %}
{% load static %}

{% block custom_style %}
<style>

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.image-box:hover .image {
  opacity: 0.3;
}

.image-box:hover .middle {
  opacity: 1;
}
</style>
{% endblock %}

{% block content %}
<div class="card w-100 h-100">
    <div class="card-header" style="height: 10%;">

    </div>
    <div class="card-body" style="height: 80%;">
        <div class="row m-0 p-2" style="height: 100%;">
            <div class="col-6 border">
                <div class="row h-100">
                    <div class="col-4 d-flex justify-content-center align-self-center" style="background-image: url('/static/imgs/message-circle.svg');">Column</div>
                    <div class="col-4 d-flex justify-content-center align-self-center">
                        <img src="/static/imgs/message-circle.svg" style="width: 100%; height: auto;" class="m-0 p-0">
                    </div>
                    <div class="col-4 d-flex justify-content-center align-self-center">Column</div>
                    <div class="col-3 d-flex justify-content-center align-self-center">Column</div>
                    <div class="col-6 d-flex align-self-center" style="height: 40%;">
                        <div class="container h-100 border d-flex justify-content-center align-items-center">
                            Data Box 1
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-center align-self-center">Column</div>
                    <div class="col-4 d-flex justify-content-center align-self-center">Column</div>
                    <div class="col-4 d-flex justify-content-center align-self-center">
                        <img src="/static/imgs/chatbox-outline.svg" style="width: 100%; height: auto;" class="m-0 p-0">
                    </div>
                    <div class="col-4 d-flex justify-content-center align-self-center">Column</div>
                  </div>
            </div>
            <div class="col-6 image-box">
                <img src="/static/imgs/loan-allocation.jpg" class="image">
                <div class="middle">
                    <div>
                      <h4>Loan Allocation</h4>
                      <a href="/survey/loan_allocation_survey">
                        <button class="btn btn-outline-secondary">
                          Goto Survey
                        </button>
                      </a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="card-footer" style="height: 10%;">
        <div class="row m-0" style="height: 100%;">
            <div class="col-2">

            </div>
            <div class="col-8 d-flex justify-content-center align-self-center">
                <div class="form-check form-check-inline mr-4" style="">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Model 1</label>
                  </div>
                  <div class="form-check form-check-inline ml-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Model 2</label>
                  </div>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
</div>
{% endblock %}
