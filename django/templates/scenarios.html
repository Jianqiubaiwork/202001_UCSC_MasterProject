{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card" style="width: 100%;">
    <div class="card-header">Header</div>
    <div class="card-body">
        <table id="scenariosTable" class="table">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Data 1</td>
                    <td>Row 1 Data 2</td>
                </tr>
                <tr>
                    <td>Row 2 Data 1</td>
                    <td>Row 2 Data 2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">Footer</div>
</div>

{% endblock %}

{% block custom %}
<script>
    $(document).ready( function () {
        $('#scenariosTable').DataTable();
    });
</script>
{% endblock %}
